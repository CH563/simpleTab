<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>简单TAB by javascript</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body>
    <h1>简单TAB by jQuery</h1>
    <div class="tab-wrap">
        <ul class="tab" id="tabNav01">
            <li class="active"><a href="#cont01">tab01</a></li>
            <li><a href="#cont02">tab02</a></li>
            <li><a href="#cont03">tab03</a></li>
            <li><a href="#cont04">tab04</a></li>
        </ul>
        <div class="container" id="tabCont01">
            <div id="cont01" class="content active">这个tab内容11</div>
            <div id="cont02" class="content">这个tab内容22</div>
            <div id="cont03" class="content">这个tab内容33</div>
            <div id="cont04" class="content">这个tab内容44</div>
        </div>
    </div>
    <div class="tab-wrap">
        <ul class="tab" id="tabNav02">
            <li class="active"><a href="#cont05">tab05</a></li>
            <li><a href="#cont06">tab06</a></li>
            <li><a href="#cont07">tab07</a></li>
            <li><a href="#cont08">tab08</a></li>
        </ul>
        <div class="container" id="tabCont02">
            <div id="cont05" class="content active">这个tab内容55</div>
            <div id="cont06" class="content">这个tab内容66</div>
            <div id="cont07" class="content">这个tab内容77</div>
            <div id="cont08" class="content">这个tab内容88</div>
        </div>
    </div>
    <script type="text/javascript">
    function tabWrap(tabN,tabC){
        var tabLi = document.getElementById(tabN).children;
        var tabDiv = document.getElementById(tabC).children;
        function tabCont() {
            for(var j=0; j<tabLi.length; j++){
                tabLi[j].className="";
                tabDiv[j].className="content";
            }
            this.classList.add("active");
            var contId = this.firstChild.getAttribute("href").split("#");
            document.getElementById(contId[1]).classList.add("active");
        }
        for (var i = 0;i<tabLi.length;i++){
            tabLi[i].firstChild.onclick=function(g) {
                g.preventDefault(g);
            };//禁用A标签href
            tabLi[i].addEventListener("click", tabCont);
        }
    }
    tabWrap("tabNav01","tabCont01");
    tabWrap("tabNav02","tabCont02");
    </script>
</body>

</html>
